<html>
  <head>
    <title>
      MyHackPad - Realtime Collaborative Text-Editor
    </title>
    <link rel='stylesheet' href="static/textAngular/dist/textAngular.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,300">
  </head>


  <body>
    <div class ="container">
    <h2> Welcome to MyHackPad, a Realtime Collaborative Text-Editor</h2>
    <h3> <span> {{ count }} </span> users currently editing this document</h3>
  </div>
    <br><hr>
    <div ng-app = "MyHackPad" ng-controller="texteditor" class="container app">

      <div text-angular="text-angular" name="htmlcontent" ng-model="htmlcontent" ng-change="onChange()" ta-disabled='disabled'></div>

    </div>
  </body>

  <script type="text/javascript" src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
  <script type="text/javascript" src="static/socket.io-client/socket.io.js"></script>
  <script type="text/javascript" src='static/textAngular/dist/textAngular-rangy.min.js'></script>
  <script type="text/javascript" src='static/textAngular/dist/textAngular-sanitize.min.js'></script>
  <script type="text/javascript" src='static/textAngular/dist/textAngular.min.js'></script>
  <script type="text/javascript" src = 'static/scripts/app.js'></script>


</html>
